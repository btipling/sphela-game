<template name="updates">
  <div class="container updates">
    <div class="row">
      <h3 class="span3 pull-right">Updates</h3>
    </div>
    <div class="updates-container">
      {{#each updates}}
      <div class="update row">
        <div class="span3 pull-right update-{{this.type}}">
          {{this.message}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
