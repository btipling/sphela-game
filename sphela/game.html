<template name="gameViews">
    {{#if loggedIn}}
      {{>playerStatus}}
    {{else}}
    <div class="login-prompt">
      <p>Log in to join the fun.</p>
    </div>
    {{/if}}
    {{>gameInfo}}
</template>

<template name="gameInfo">
  <div class="game-info" container">
    <div class="row pull-right large-text">
      <span class="span3">
        Round {{round}}
      </span>
    </div>
    <div style="clear:both;"></div>
    <div class="row pull-right large-text">
      <span class="span3">
        <span class="tick-updates">{{left}}</span>
        Tick {{tick}}
      </span>
    </div>
    <div style="clear:both;"></div>
    <div class="row pull-right large-text">
      <span class="span3">
        Players: {{playerCount}}
      </div>
    </div>
  </div>
  {{>updates}}
</template>
