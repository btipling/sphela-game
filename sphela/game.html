<template name="gameViews">
    {{#if loggedIn}}
      {{>playerStatus}}
    {{else}}
    <div class="login-prompt">
      <p>Log in to join the fun.</p>
    </div>
    {{/if}}
    {{>gameInfo}}
</template>

<template name="gameInfo">
  <div class="game-info" container">
    <div class="row pull-right large-text">
      <span class="span2">
        Round {{round}}
      </div>
    </div>
    <div style="clear:both;"></div>
    <div class="row pull-right large-text">
      <span class="span2">
        Tick {{tick}}
      </div>
    </div>
    <div style="clear:both;"></div>
    <div class="row pull-right large-text">
      <span class="span2">
        Players: {{playerCount}}
      </div>
    </div>
  </div>
</template>
