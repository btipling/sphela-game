<template name="gameViews">
    {{#if loggedIn}}
      {{>playerStatus}}
    {{else}}
    <div class="login-prompt">
      <p>Log in to join the fun.</p>
    </div>
    {{/if}}
    {{>gameInfo}}
</template>

<template name="gameInfo">
  <div class="game-info container">
    <div class="row pull-right large-text">
      <span class="span3">
        Round {{round}}
      </span>
    </div>
    <div style="clear:both;"></div>
    <div class="row pull-right large-text">
      <span class="span3">
        <span class="tick-updates">{{left}}</span>
        Tick {{tick}}
      </span>
    </div>
    <div style="clear:both;"></div>
    <div class="row pull-right large-text">
      <span class="span3">
        Players: {{playerCount}}
      </div>
    </div>
  </div>
  <div class="row pull-right">
    {{>topStats}}
  </div>
  {{>updates}}
</template>

<template name="topStats">
  <div class="top-stats">
    <ul class="nav nav-tabs" id="stat-tabs">
      <li {{#if isTopPlayerRegions}}class="active"{{/if}}><a
        href="#top-player-regions">regions</a></li>
      <li {{#if isTopPlayerTroops}}class="active"{{/if}}><a
        href="#top-player-troops">troops</a></li>
      <li {{#if isTopPlayerCredits}}class="active"{{/if}}><a
        href="#top-player-credits">credits</a></li>
      <li {{#if isTopRegionTroops}}class="active"{{/if}}><a
        href="#top-region-troops">region troops</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane {{#if isTopPlayerRegions}}active{{/if}}" id="attack-region">
        {{>topTable topPlayerRegions}}
      </div>
      <div class="tab-pane {{#if isTopPlayerTroops}}active{{/if}}" id="attack-region">
        {{>topTable topPlayerTroops}}
      </div>
      <div class="tab-pane {{#if isTopPlayerCredits}}active{{/if}}" id="attack-region">
        {{>topTable topPlayerCredits}}
      </div>
      <div class="tab-pane {{#if isTopRegionTroops}}active{{/if}}" id="attack-region">
        {{>topRegion topRegionTroops}}
      </div>
    </div>
  </div>
</template>

<template name="topTable">
  <table class="table">
    <thead>
      <tr class="table-row">
        <th class="span1">&nbsp;</th>
        <th class="span2">Name</th>
        <th class="span2">Count</th>
      </tr>
    </thead>
    <tbody>
      {{#each this}}
      <tr>
        <td class="color-column"><span class="stat-player-color" style="background-color: {{color}};"></span></td>
        <td>{{name}}</td>
        <td>{{count}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="topRegion">
  <table class="table">
    <thead>
      <tr class="table-row">
        <th class="span1">&nbsp;</th>
        <th class="span2">Regions</th>
        <th class="span2">Owner</th>
        <th class="span2">Troops</th>
      </tr>
    </thead>
    <tbody>
      {{#each this}}
      <tr>
        <td class="color-column"><span class="stat-player-color" style="background-color: {{color}};"></span></td>
        <td>{{regionName}}</td>
        <td>{{playerName}}</td>
        <td>{{troopCount}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
